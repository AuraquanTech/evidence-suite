# Evidence Suite: Savant Genesis Edition
# Modern Python Project Configuration
# Author: Senior Director of Coding Excellence

[project]
name = "evidence-suite"
version = "0.1.0"
description = "Forensic behavioral intelligence platform optimized for RTX 5090"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Proprietary" }
authors = [{ name = "Evidence Suite Team" }]
keywords = ["forensics", "behavioral-analysis", "nlp", "ocr", "gpu-accelerated"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Legal Industry",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.scripts]
evidence-suite = "cli:main"
es-validate = "scripts.pre_commit_check:main"

# ============================================================================
# RUFF - Fast Python Linter & Formatter (replaces flake8, isort, black, etc.)
# ============================================================================
[tool.ruff]
target-version = "py311"
line-length = 100
indent-width = 4

# Exclude auto-generated and third-party code
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    "*.egg-info",
    "migrations/versions/*.py",
    "build",
    "dist",
    "node_modules",
    ".mypy_cache",
    ".ruff_cache",
]

[tool.ruff.lint]
# Enable comprehensive rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
    "PERF",   # Perflint (performance anti-patterns)
    "FURB",   # refurb (modern Python idioms)
    "LOG",    # flake8-logging
    "G",      # flake8-logging-format
    "TRY",    # tryceratops (exception handling)
    "FLY",    # flynt (f-string conversion)
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "DTZ",    # flake8-datetimez
    "T20",    # flake8-print (no print statements)
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "Q",      # flake8-quotes
    "ANN",    # flake8-annotations
    "D",      # pydocstyle
]

ignore = [
    # Docstring rules (relax for existing codebase)
    "D100",    # Missing docstring in public module
    "D104",    # Missing docstring in public package
    "D107",    # Missing docstring in __init__
    "D203",    # 1 blank line required before class docstring (conflicts with D211)
    "D205",    # 1 blank line required between summary and description
    "D213",    # Multi-line docstring summary should start at the second line
    "D415",    # First line should end with punctuation

    # Annotation rules (relax for gradual adoption)
    "ANN",     # All annotation rules - adopt gradually

    # Code complexity (relax thresholds)
    "PLR0912", # Too many branches
    "PLR0913", # Too many arguments to function call
    "PLR2004", # Magic value used in comparison

    # Security false positives
    "S101",    # Use of assert detected (needed for tests)
    "S105",    # Possible hardcoded password (false positive on enum values)
    "S110",    # try-except-pass (common pattern)
    "S603",    # subprocess call (needed for tool execution)

    # Style preferences
    "T201",    # print found (allow for CLI)
    "TRY003",  # Avoid specifying long messages outside exception class
    "TRY300",  # Consider moving statement to else block
    "ERA001",  # Found commented-out code
    "E741",    # Ambiguous variable name (l, O, I)

    # Pathlib (gradual migration)
    "PTH",     # Use pathlib instead of os.path

    # Performance (not critical for tooling)
    "PERF401", # Use list comprehension

    # Type checking (handled by mypy)
    "RUF012",  # Mutable class attributes
    "RUF059",  # Unused unpacked variable
    "SIM102",  # Use single if statement
    "SIM105",  # Use contextlib.suppress
    "DTZ005",  # datetime.now() without tz
    "PLR0915", # Too many statements
    "PLC0415", # import should be at top level (lazy imports are intentional)
    "PLC0206", # Extracting value from dict without .items()

    # Bugbear (relax for existing codebase)
    "B007",    # Loop control variable not used
    "B027",    # Empty method in abstract base class

    # Return style (preference)
    "RET504",  # Unnecessary assignment before return

    # Line length (handled by formatter)
    "E501",    # Line too long

    # Random (false positive for non-crypto use)
    "S311",    # Standard pseudo-random generators
    "S607",    # Starting process with partial path

    # Unused (handled by IDE)
    "F841",    # Local variable assigned but never used
    "ARG002",  # Unused method argument

    # List spread (style preference)
    "RUF005",  # Consider [*list, item] instead of concatenation

    # Comprehensions
    "C401",    # Unnecessary generator (rewrite as comprehension)

    # Docstring formatting
    "D200",    # One-line docstring should fit on one line

    # Datetime (UTC is intentional)
    "DTZ003",  # datetime.utcnow() used

    # Additional relaxations for existing codebase
    "B008",    # Do not perform function call in argument defaults
    "D101",    # Missing docstring in public class
    "D102",    # Missing docstring in public method
    "D103",    # Missing docstring in public function
    "D106",    # Missing docstring in public nested class
    "D417",    # Missing argument description in docstring
    "PLW0603", # Using global statement
    "ARG001",  # Unused function argument
    "E402",    # Module level import not at top of file
    "G004",    # Logging statement uses f-string
    "ASYNC230",# Async function with blocking call
    "F401",    # Imported but unused
    "S104",    # Possible binding to all interfaces
    "S301",    # pickle module used
    "S106",    # Possible hardcoded password in function argument
    "S605",    # Starting process with shell=True
    "B905",    # zip() without an explicit strict parameter
    "TC003",   # Move import into TYPE_CHECKING block
    "SIM108",  # Use ternary operator instead of if-else
    "TRY400",  # Use logging.exception instead of logging.error
    "PLW2901", # Loop variable overwritten by assignment
    "PERF102", # Use .values() when only values needed
    "RUF015",  # Prefer next(iter(...)) over [0]
    "RUF001",  # String contains ambiguous unicode
    "RUF022",  # __all__ is not sorted
    "ASYNC221",# Async functions with blocking methods
    "PLR0911", # Too many return statements
    "PLW0602", # Using global but no assignment
    "C408",    # Unnecessary dict() call
    "B006",    # Mutable data structures for argument defaults
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # assert allowed in tests
    "ANN",     # Annotations not required in tests
    "D",       # Docstrings not required in tests
    "PLR2004", # Magic values allowed in tests
]
"scripts/**/*.py" = [
    "T201",    # print allowed in scripts
    "ANN",     # Annotations optional in scripts
]
"migrations/**/*.py" = [
    "ALL",     # Skip all checks for migrations
]
"cli.py" = [
    "T201",    # print allowed in CLI
]

[tool.ruff.lint.isort]
known-first-party = ["core", "api", "agents", "tests"]
force-single-line = false
lines-after-imports = 2
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true
suppress-none-returning = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 80

# ============================================================================
# MYPY - Static Type Checker
# ============================================================================
[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
warn_unused_configs = true
warn_redundant_casts = true
show_error_codes = true
show_column_numbers = true
pretty = true

# Performance optimizations
cache_dir = ".mypy_cache"
incremental = true

# Plugins for better type inference
plugins = ["pydantic.mypy"]

# Ignore missing imports for packages without stubs
[[tool.mypy.overrides]]
module = [
    "ray.*",
    "easyocr.*",
    "pytesseract.*",
    "whisper.*",
    "librosa.*",
    "soundfile.*",
    "pynvml.*",
    "networkx.*",
    "vaderSentiment.*",
    "transformers.*",
    "onnxruntime.*",
    "cv2.*",
    "uvicorn.*",
    "alembic.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false

# ============================================================================
# PYTEST - Testing Framework
# ============================================================================
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

# Markers
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "gpu: marks tests that require GPU",
    "benchmark: marks performance benchmark tests",
]

# Minimum coverage threshold
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "-ra",
    "--color=yes",
]

filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

# ============================================================================
# COVERAGE - Code Coverage Configuration
# ============================================================================
[tool.coverage.run]
source = ["core", "api", "agents"]
branch = true
parallel = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/.venv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 80
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@overload",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

# ============================================================================
# BANDIT - Security Linter
# ============================================================================
[tool.bandit]
exclude_dirs = ["tests", "migrations", ".venv", "venv", "scripts"]
skips = [
    "B101",  # assert used (tests)
    "B104",  # hardcoded_bind_all_interfaces (intentional for servers)
    "B106",  # hardcoded_password_funcarg (false positive on "bearer" token type)
    "B110",  # try_except_pass (common pattern for non-critical errors)
    "B301",  # pickle (internal cache, not untrusted data)
    "B311",  # random (non-crypto use)
    "B403",  # import pickle (internal cache)
    "B404",  # import subprocess (needed for tooling)
    "B603",  # subprocess_without_shell (safe usage with list args)
    "B605",  # start_process_with_shell (simple commands)
    "B607",  # start_process_with_partial_path (system tools like nvidia-smi, tesseract)
    "B615",  # huggingface_unsafe_download (intentional - we want latest models)
]

[tool.bandit.assert_used]
skips = ["*_test.py", "*test_*.py"]

# ============================================================================
# BLACK - Code Formatter (backup, ruff format preferred)
# ============================================================================
[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.venv
    | venv
    | __pycache__
    | migrations
    | build
    | dist
)/
'''

# ============================================================================
# ISORT - Import Sorting (backup, ruff isort preferred)
# ============================================================================
[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["core", "api", "agents"]
skip = [".venv", "venv", "migrations"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# ============================================================================
# PYLINT - Additional Static Analysis
# ============================================================================
[tool.pylint.main]
jobs = 0  # Auto-detect CPUs
py-version = "3.11"
ignore = ["migrations", ".venv", "venv"]
ignore-patterns = ["test_.*\\.py"]

[tool.pylint.messages_control]
disable = [
    "C0114",  # missing-module-docstring
    "C0115",  # missing-class-docstring
    "C0116",  # missing-function-docstring
    "R0903",  # too-few-public-methods
    "R0913",  # too-many-arguments
    "W0511",  # fixme
]

[tool.pylint.format]
max-line-length = 100

# ============================================================================
# SEMANTIC RELEASE - Automated Versioning
# ============================================================================
[tool.semantic_release]
version_variable = "core/__init__.py:__version__"
branch = "main"
upload_to_pypi = false
upload_to_release = true
build_command = "pip install build && python -m build"

# ============================================================================
# PRE-COMMIT CI - Configuration for pre-commit.ci service
# ============================================================================
[tool.pre-commit-ci]
autoupdate_commit_msg = "chore: pre-commit autoupdate"
autoupdate_schedule = "weekly"
skip = ["pytest-check"]  # Skip tests in CI (handled by GitHub Actions)

# ============================================================================
# BUILD SYSTEM
# ============================================================================
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
