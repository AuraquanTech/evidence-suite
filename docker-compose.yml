# Evidence Suite - Docker Compose Configuration
# Full stack deployment with PostgreSQL, Redis, and the application

version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: evidence_suite_db
    environment:
      POSTGRES_DB: evidence_suite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d evidence_suite"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evidence_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: evidence_suite_redis
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evidence_network

  # Evidence Suite API (GPU-enabled)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evidence_suite_api
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=evidence_suite
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=production
      - DEBUG=false
      - USE_ONNX_BERT=true
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
    volumes:
      - evidence_store:/app/evidence_store
      - model_cache:/root/.cache
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - evidence_network
    restart: unless-stopped

  # Evidence Suite API (CPU-only version)
  api-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: evidence_suite_api_cpu
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=evidence_suite
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=production
      - DEBUG=false
      - USE_ONNX_BERT=true
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
    volumes:
      - evidence_store:/app/evidence_store
      - model_cache:/root/.cache
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - evidence_network
    restart: unless-stopped
    profiles:
      - cpu-only

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  evidence_store:
    driver: local
  model_cache:
    driver: local

networks:
  evidence_network:
    driver: bridge
