# Evidence Suite: Pre-Commit Configuration
# Author: Senior Director of Coding Excellence
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#   pre-commit install --hook-type pre-push
#
# Manual run:
#   pre-commit run --all-files

default_stages: [pre-commit]

repos:
  # ============================================================================
  # GENERAL QUALITY HOOKS
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: ^(.*\.svg|.*\.json)$
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-ast
      - id: debug-statements
      - id: detect-private-key

  # ============================================================================
  # RUFF - Fast Python Linter & Formatter
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # ============================================================================
  # SECURITY SCANNING (pre-push to keep pre-commit fast)
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, -q]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/
        stages: [pre-push]

  # ============================================================================
  # TYPE CHECKING (manual by default; enable later when codebase is clean)
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        stages: [manual]
        args: ["--config-file=pyproject.toml"]
        additional_dependencies:
          - pydantic>=2.5.0
          - pydantic-settings>=2.1.0
          - types-PyYAML
          - types-requests

  # ============================================================================
  # LOCAL HOOKS
  # ============================================================================
  - repo: local
    hooks:
      # Python syntax gate (fast)
      - id: compileall
        name: Python compileall (syntax gate)
        entry: python -m compileall -q .
        language: system
        pass_filenames: false
        stages: [pre-commit]

      # Pytest (manual - CI will run tests, or run manually before push)
      - id: pytest-check
        name: Pytest Suite (core)
        entry: python -m pytest tests/test_api.py -x --tb=short -q
        language: system
        pass_filenames: false
        stages: [manual]

      # Evidence Suite validation (manual - run full suite when needed)
      - id: evidence-suite-validate
        name: Evidence Suite Full Validation
        entry: python scripts/pre_commit_check.py --no-benchmark
        language: system
        pass_filenames: false
        stages: [manual]
